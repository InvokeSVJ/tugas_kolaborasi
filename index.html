<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Masuk Bermain Bola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .ticket {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
        .ticket-info {
            margin-top: 20px;
            text-align: center;
        }
        .ticket-info p {
            margin: 5px 0;
        }
        .ticket-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>Tiket Masuk Bermain Bola</h1>
        <div class="ticket-info">
            <p><span>Tanggal:</span> 18 April 2024</p>
            <p><span>Waktu:</span> 15:00 - 17:00</p>
            <p><span>Tempat:</span> Stadion Utama</p>
            <p><span>Harga:</span> Rp50.000/orang</p>
            <p><span>Pembayaran:</span> Tunai atau transfer</p>
        </div>
    </div>
</body>
</html>
